<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Combinatorial Calculator</title>
</head>
<body>
    <h1>
        Combinatorial Calculator
    </h1>
    
    <table>
        <tr class="dc-color1">
            <th></th>
            <th class="text-center">Permutations</th>
            <th class="text-center">Combinations</th>
            <th class="text-center">Arrangements with repetition</th>
            <th class="text-center">Selections with repetition</th>
        </tr>
        <tr class="dc-color2">
            <th>Formula</th>
            <td>P(n, r)</td>
            <td>C(n, r)</td>
            <td>n^r</td>
            <td>C(r+n-1, r)</td>
        </tr>
        <tr class="dc-color1">
            <th>Order relevant</th>
            <td>Yes</td>
            <td>No</td>
            <td>Yes</td>
            <td>No</td>
        </tr>
        <tr class="dc-color2">
            <th>Allows repetition</th>
            <td>No</td>
            <td>No</td>
            <td>Yes</td>
            <td>Yes</td>
        </tr>
        <tr class="dc-color1">
            <th>Interpretation</th>
            <td><button type="button">show</button></td>
            <td><button type="button">show</button></td>
            <td><button type="button">show</button></td>
            <td><button type="button">show</button></td>
        </tr>
        <tr class="dc-color2">
            <th>
                <label for="sample">n =</label> 
                <input type="number" id="sample" min="0">
            </th>
            <td rowspan="2"><button type="button" onclick="clickPerm()">Compute</button></td>
            <td rowspan="2"><button type="button" onclick="clickComb()">Compute</button></td>
            <td rowspan="2"><button type="button" onclick="clickArra()">Compute</button></td>
            <td rowspan="2"><button type="button"  onclick="clickSele()">Compute</button></td>
        </tr>
        <tr>
            <th>
                <label for="objects">r =</label>
                <input type="number" id="objects" min="0">
            </th>
        </tr>
        <tr class="dc-color1">
            <th><button type="button" onclick="computeAll()">Compute All</button></th>
            <td><span id="permutation-result"></span></td>
            <td><span id="combination-result"></span></td>
            <td><span id="arrangement-result"></span></td>
            <td><span id="Selections-result"></span></td>
        </tr>
    </table>
    <script src="js/functions.js"></script>
</body>
</html>
